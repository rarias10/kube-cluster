apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-and-api
  namespace: modular-express
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kubevpro.basquiat.app
      secretName: tls-cert
  rules:
    - host: kubevpro.basquiat.app
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
