apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: modular-express
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: rarias1082/modular-express-redis-mysql:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            # Node environment
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"

            # App secrets
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: SESSION_SECRET

            # CORS (set to your frontend domain)
            - name: CORS_ORIGIN
              value: "http://kubevpro.basquiat.app"

            # ðŸ”‘ Cookies
            - name: COOKIE_SECURE
              value: "false"   # switch to "true" after HTTPS is enabled
            - name: COOKIE_DOMAIN
              value: "kubevpro.basquiat.app"
            - name: COOKIE_SAMESITE
              value: "lax"
            - name: SESSION_NAME
              value: "sid"

            # Redis
            - name: REDIS_URL
              value: "redis://redis:6379"

            # MySQL
            - name: MYSQL_HOST
              value: "mysql"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: database

          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
